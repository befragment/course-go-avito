openapi: 3.0.3
info:
  title: courier-service API
  version: 1.0.0
servers:
  - url: /
tags:
  - name: Couriers
  - name: Delivery
  - name: Common
paths:
  /courier/{id}:
    get:
      tags: [Couriers]
      summary: Get courier by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Courier found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Courier'
        '400':
          description: Invalid id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Courier not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /couriers:
    get:
      tags: [Couriers]
      summary: List couriers
      responses:
        '200':
          description: Couriers list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Courier'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /courier:
    post:
      tags: [Couriers]
      summary: Create courier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCourierRequest'
      responses:
        '201':
          description: Courier created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCourierResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Phone already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Couriers]
      summary: Update courier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCourierRequest'
      responses:
        '200':
          description: Courier updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCourierResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Courier not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Phone already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /delivery/assign:
    post:
      tags: [Delivery]
      summary: Assign courier for order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryAssignRequest'
      responses:
        '200':
          description: Delivery assigned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryAssignResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: All couriers are busy or order id exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /delivery/unassign:
    post:
      tags: [Delivery]
      summary: Unassign courier from order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryUnassignRequest'
      responses:
        '200':
          description: Delivery unassigned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryUnassignResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order id not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ping:
    get:
      tags: [Common]
      summary: Ping service
      responses:
        '200':
          description: Pong
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'

  /health:
    get:
      tags: [Common]
      summary: Healthcheck
      responses:
        '204':
          description: Service is healthy

components:
  schemas:
    Courier:
      type: object
      properties:
        ID:
          type: integer
          format: int64
          example: 1
        Name:
          type: string
          example: Peter
        Phone:
          type: string
          description: Phone number with optional leading +, 11 digits
          pattern: '^\+[0-9]{11}$'
          example: +79991234567
        Status:
          type: string
          description: Courier status
          enum: [available, busy]
          example: available
        TransportType:
          type: string
          description: Courier transport type
          enum: [car, scooter, on_foot]
          example: scooter
        CreatedAt:
          type: string
          format: date-time
        UpdatedAt:
          type: string
          format: date-time
      required: [ID, Name, Phone, Status, TransportType, CreatedAt, UpdatedAt]
    CreateCourierRequest:
      type: object
      properties:
        name:
          type: string
        phone:
          type: string
          pattern: '^\+[0-9]{11}$'
        status:
          type: string
          enum: [available, busy]
        transport_type:
          type: string
          enum: [car, scooter, on_foot]
      required: [name, phone, status, transport_type]
    UpdateCourierRequest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        phone:
          type: string
          pattern: '^\+[0-9]{11}$'
        status:
          type: string
          enum: [available, busy]
        transport_type:
          type: string
          enum: [car, scooter, on_foot]
      required: [id]
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: message
      required: [error]
    CreateCourierResponse:
      type: object
      properties:
        id:
          type: string
          example: "1"
        message:
          type: string
          example: Courier created successfully
      required: [id, message]
    UpdateCourierResponse:
      type: object
      properties:
        message:
          type: string
          example: Courier updated successfully
      required: [message]
    DeliveryAssignRequest:
      type: object
      properties:
        order_id:
          type: string
      required: [order_id]
    DeliveryUnassignRequest:
      type: object
      properties:
        order_id:
          type: string
      required: [order_id]
    DeliveryAssignResponse:
      type: object
      properties:
        courier_id:
          type: integer
          format: int64
        order_id:
          type: string
        transport_type:
          type: string
          enum: [car, scooter, on_foot]
        delivery_deadline:
          type: string
          format: date-time
      required: [courier_id, order_id, transport_type, delivery_deadline]
    DeliveryUnassignResponse:
      type: object
      properties:
        order_id:
          type: string
        status:
          type: string
          example: unassigned
        courier_id:
          type: integer
          format: int64
      required: [order_id, status, courier_id]
    PingResponse:
      type: object
      properties:
        message:
          type: string
          example: pong
      required: [message]